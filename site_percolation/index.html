<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.4/seedrandom.min.js"></script>
    <script src="sketch.js"></script>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="top.css"/>
    <script type="text/javascript">
      function p_Update(num) {
        document.querySelector('#param_p_text').value = num / 100.0;
      }
    </script>
  </head>
  <body>
    <header>
      <h1>パーコレーション</h1>
    </header>

    <main>
      <article>
        <p>格子点に確率pでランダムに点を打ちます。隣同士繋がっている要素（連結成分）には同じ色がつきます。最大連結成分は黒で描画されます。pと共に連結成分の大きさはどのように変わるでしょう？</p>
        <div id='modelParameters'>
          <label for="param_p">p</label>
          <input type="range" min="0" max="100" step="1" value="30" id="param_p" style="width: 85%;" oninput="p_Update(value)" />
          <output id="param_p_text">0.3</output>
        </div>
        <div class='simulation' id='percolationContainer'></div>
      </article>
      <a href="/">トップに戻る</a>
    </main>
  </body>
</html>
