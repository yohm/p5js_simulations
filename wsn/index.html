<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.4/seedrandom.min.js"></script>
    <script src="./toxiclibs.min.js"></script>
    <script src="./sketch.js"></script>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="./top.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <h1>Social Network Simulator</h1>
    </header>

    <main>
      <article>
        <p>
          A simulator of Weighted Social Network Model
        </p>
        <div id='modelParameters'>
          <input id="simulationUpdate" type="checkbox"><label for="simulationUpdate">Update Simulation</label>
          <label for="param_p_la">P_{la}</label>
          <input type="range" min="0" max="200" step="5" value="50" id="param_p_la" style="width: 85%;" />
          <output id="param_p_la_text">0.3</output>
        <div id='modelContainer'></div>
      </article>
      <a href="/">Back to Top</a>
    </main>
  </body>
</html>
