<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.4/seedrandom.min.js"></script>
    <script src="sketch.js"></script>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="top.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script type="text/javascript">
      function p_Update(num) {
        document.querySelector('#param_p_text').value = num / 100.0;
      }
    </script>
  </head>
  <body>
    <header>
      <h1>A model bridging BS and DG models</h1>
    </header>

    <main>
      <article>
        <p>Simulating the model proposed in [Murase and Rikvold (2018)].
          The model is a generalization of the Bak-Sneppen (BS) model and the Dynamical Graph (DG) model.
          </p>
        <div id='modelParameters'>
          <label for="param_mu">mu</label>
          <input type="range" min="-5" max="-1" step="2" value="-5" id="param_mu" style="width: 60%;" />
          <output id="param_mu_text"></output><br/>
          <button id="reset_button" class="button"><i class="fa fa-redo" style="padding: 4px;"></i>Restart</button><br/>

          <label># of consecutive extinctions :</label>
          <output id="avalanche">0</output>
          <br/>
          <label># of species :</label>
          <output id="n_species">0</output>
        </div>
        <div class='simulation' id='bsContainer'></div>
      </article>
      <a href="..">Back</a>
    </main>
  </body>
</html>
